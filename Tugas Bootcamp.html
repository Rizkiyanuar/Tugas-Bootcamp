<!DOCTYPE html>
<html>
    <head>
        <title>Tugas</title>
    </head>
    <style>
        h1{color: cornflowerblue; text-align: center;}
    </style>
    <body>
        <h1>Tugas coba masukkin ke github</h1>
        <p>Gak tau mau masukkin apaan jadinya ngisi ngasal aja lah</p>
        <!--------------------------FORM--------------------------->
        <form>
        <p>Nama: <input type="text" name="username" placeholder="Masukkan Nama" required></p>
        <p>Password: <input type="password" name="password" placeholder="Masukkan Password" required></p>
        <p>Email: <input type="email" name="email" placeholder="Email Anda" required></p>
        <p>Jenis Kelamin: <input type="radio" name="subject" value="Male">Male
                          <input type="radio" name="subject" value="Female">Female</p>
        <p>Warna Mata: <select>
            <option value="Hijau"> Hijau</option>
            <option value="Coklat">Coklat</option>
            <option value="Biru">  Biru</option>
            <option value="Hitam" selected> Hitam</option>
        </select></p>
        <input type="submit" name="submit" value="Kirim Bang">
        </form>
    </body>
</html>
