<!DOCTYPE html>
<html>
    <head>
        <title>Tugas</title>
    </head>
    <style>
        h1{color: cornflowerblue; text-align: center;}
    </style>
    <body>
        <h1>Tugas coba masukkin ke github</h1>
        <p>Gak tau mau masukkin apaan jadinya ngisi ngasal aja lah</p>
       <table border="1">
        <tr>
            <td style="background-color: cornsilk;">Data</td>
            <td style="background-color: cornsilk;">Inputan</td>
        </tr>
        <tr>
            <td>Nama: </td>
            <td><input type="text" name="Nama" placeholder="Nama" required></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password" placeholder="Password" required></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" name="email" placeholder="Email" required></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td><input type="radio" name="subject" value="Male">Male
                <input type="radio" name="subject" value="Female">Female</td>
        </tr>
        <tr>
            <td>Warna Mata: </td>
            <td><select>
                <option value="Hijau">Hijau</option>
                <option value="Hitam" selected>Hitam</option>
                <option value="Biru">Biru</option>
                <option value="Coklat">Coklat</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="submit" value="Kirim bang"></td>
        </tr>
       </table>
    </body>
</html>
